      <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 15em;
      height: 3em;
    }
    </style>
    <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">Hi! Tap on the screen to visit the Sentient website.</button>
    </div>
        <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
            <a-marker id='sentient' type='pattern' url='markers/pattern-logo.patt'>
                <a-gltf-model src="https://craig026.github.io/AR.jsTest/models/drone.gltf" 
                              position="0 0.5 0"
                              rotation="90 180 0"
                              scale="0.01 0.01 0.01"
                              animation-mixer="loop:repeat">
                </a-gltf-model>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
